<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CI-ANALYTICS</title>
  <style>
    body, html {
      background-color: #222222;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .hero {
      height: 60vh;
      background: url('../assets/stats.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 6rem;
      background: rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      border-radius: 30px;
    }

    .content-block {
      background: #2F2F2F;
      padding: 3rem 6rem;
      max-width: 800px;
      margin: -100px auto 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      color: white;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
        padding: 0.7rem 1.2rem;
      }
      .content-block {
        margin-top: -60px;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>CI-ANALYTICS</h1>
  </section>

  <section class="content-block">
    <h2>This is Analytics.</h2>
    <p>
      Collecting data, analyzing data, predicting outcomes, strategizing and creating overviews over internet data as a whole.
    </p>
  </section>
</body>
</html>
